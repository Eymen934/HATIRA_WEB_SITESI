<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Giriş</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Kullanıcı Giriş Formu</h2>

        <label for="kullaniciAdi">Kullanıcı Adı:</label>
        <input type="text" id="kullaniciAdi" required>

        <label for="sifre">Şifre:</label>
        <input type="password" id="sifre" required>

        <input type="button" value="Giriş Yap" onclick="girisYap()">
    </div>

    <script>
        function girisYap() {
            // Buraya dilersen kontrol ekleyebilirsin
            window.location.href = "index.html"; // Bu sayfa aynı klasörde olmalı!
        } pass
    </script>

</body>
</html>
